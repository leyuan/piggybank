<script>
    $("document").ready(function(){
        $("#submit-btn").click(function(){
            if($("#billing_first_name").val() && $("#billing_last_name").val() && $("#billing_country").val() && $("#billing_address_1").val() && $("#billing_postcode").val() && $("#billing_email").val() && $("#billing_city").val() && $("#billing_phone").val())
            {
                var url = "localhost:8080/git/piggybank/ajax/order.php"; // the script where you handle the form input.
                $.ajax({
                        type: "POST",
                        url: "ajax/order.php",
                        data: $("#dt-checkout-form").serialize(), // serializes the form's elements.
                        success: function(data)
                        {
                            $("#ajax-data").show();
                            $("#ajax-data").html(data);
                            $('#submit-btn').attr("disabled", true);
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                          alert(xhr.status);
                          alert(xhr.responseText);
                          alert(thrownError);
                        }
                });
            } else {
                $("#ajax-data").show();
                data = "<span>* Please fill in the requested fields.<span>";
                $("#ajax-data").html(data);
            }
        });     
    });
    
    function check_update(){
        var quantity = document.getElementById("quantity").value;
        var new_total = quantity * 500;
        document.getElementById("cardquant").innerHTML = quantity;
        document.getElementById("cardtotal").innerHTML = new_total;
        document.getElementById("billing_form_quantity").value = quantity;
        document.getElementById("billing_form_amount").value = new_total;
    }
    
</script>
